{% extends "base.html" %} {% from "macros.jinja" import window_vars with context
%} {% block page %}
<div class="row q-col-gutter-md justify-center">
  <div class="col q-gutter-y-md">
    <q-card>
      <q-card-section>
        <div class="row items-center no-wrap q-mb-sm">
          <div class="col">
            <h5 class="text-subtitle1 q-my-none" v-text="$t('users')"></h5>
          </div>
          <div class="col-auto">
            <q-btn
              flat
              color="grey"
              @click="exportUsers"
              :label="$t('export_users')"
            ></q-btn>
          </div>
        </div>
        <q-input
          filled
          dense
          clearable
          v-model="usersTable.filter"
          debounce="300"
          :placeholder="$t('search_by_tag_memo_amount')"
          class="q-mb-md"
        >
        </q-input>
        <q-table
          :data="users"
          :row-key="usersTableRowKey"
          :columns="usersTable.columns"
          :pagination.sync="usersTable.pagination"
          :no-data-label="$t('no_users')"
          :filter="usersTable.filter"
          :loading="usersTable.loading"
          @request="fetchUsers"
        >
          <template v-slot:header="props">
            <q-tr :props="props">
              <q-th auto-width></q-th>
              <q-th
                v-for="col in props.cols"
                v-text="col.label"
                :key="col.name"
                :props="props"
              ></q-th>
            </q-tr>
          </template>
          <template v-slot:body="props">
            <q-tr :props="props">
              <q-td auto-width class="text-center">
                <q-icon name="edit" color="grey"> </q-icon>
                <q-icon name="delete" color="grey"> </q-icon>
              </q-td>
              <q-td v-text="props.row.usr"></q-td>
            </q-tr>
          </template>
        </q-table>
      </q-card-section>
    </q-card>
  </div>
</div>

{% endblock %} {% block scripts %} {{ window_vars(user) }}
<script src="{{ static_url_for('static', 'js/users.js') }}"></script>
{% endblock %}
